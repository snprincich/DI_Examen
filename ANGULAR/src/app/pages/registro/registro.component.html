<div class="card-container">
     <mat-card>
          <mat-card-header>
               <mat-card-title>Registrarse</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               <form class="form-custom" [formGroup]="formRegistro">
                    <mat-form-field class="input-custom">
                         <mat-label>Nombre</mat-label>
                         <input matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Username</mat-label>
                         <input matInput formControlName="username">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Email</mat-label>
                         <input matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>ContraseÃ±a</mat-label>
                         <input matInput formControlName="password" type="password">
                    </mat-form-field>
                    
                    <div class="flex">
                         <button mat-flat-button 
                         color="primary" 
                         (click)="registrarse()">Registrarse</button>
                         <button mat-flat-button color="warn" 
                         (click)="volver()" 
                         style="margin-left:8px">Volver</button>
                    </div>
               </form>
          </mat-card-content>
     </mat-card>

</div>
